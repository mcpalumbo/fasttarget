# FastTarget Configuration File
# 
# To validate this configuration before running:
#   python configuration.py --config_file config.yml
#
# To run the pipeline:
#   python fasttarget.py --config_file config.yml

# ---- Organism information ----
organism:
  # name: Complete with a short alias/name for your genome, without spaces. Example: PAO1 for Pseudomonas aeruginosa PAO1.
  name: "MyPathogen"
  # tax_id: Fill with the number of NCBI Taxonomy ID of the specie of your organism. Example: 287 for Pseudomonas aeruginosa.
  # It is used to obtain the genomes to calculate the core genome.
  tax_id: 123456
  # strain_taxid: Fill with the number of NCBI Taxonomy ID of the strain of your organism. Example: 208964 for Pseudomonas aeruginosa PAO1.
  # It is used for structure analysis to map strain-specific proteins.
  strain_taxid: 123456
  # gbk_file: Complete with the full path of the GBK file of your genome.
  gbk_file: /path/to/mypathogen.gbk

# ---- CPU usage preferences ----
# cpus: Number of CPUs to use for parallel processing. Use 'null' for auto-detection, or specify a number (e.g., 4, 8, 16).
cpus: null

# ---- Metabolism ----
metabolism:
  enabled: False
  # sbml_file: Fill with the path of the SBML file generated by Pathway Tools.
  sbml_file: /path/to/model.sbml
  # chokepoint_file: Fill with the path of the chokepoints file report generated by Pathway Tools.
  chokepoint_file: /path/to/chokepoints.txt
  # smarttable_file: Fill with the path of the Genes smarttable generated by Pathway Tools.
  smarttable_file: /path/to/genes_smarttable.tsv

# ---- Structures ----
structures: 
  enabled: False
  # proteome_uniprot: Complete with the proteome ID of Uniprot for your organism. Example: UP000002438 for Pseudomonas aeruginosa PAO1.
  proteome_uniprot: proteome_uniprot

# ---- Core ----
core:
  enabled: False
  roary: False
  corecruncher: False
  # min_identity: Minimum percentage identity for core genome analysis (0-100). Example: 95 for 95% identity.
  min_identity: 95
  # min_core_freq: Minimum frequency for a gene to be considered core (0-100). Example: 99 means gene must be present in 99% of genomes.
  min_core_freq: 99

# ---- Offtarget ----
offtarget:
  enabled: False
  human: False
  microbiome: False
  # microbiome_identity_filter: Filter value of %identity, only hits with higher values will be used. Recommended: 30-50.
  microbiome_identity_filter: 40
  # microbiome_coverage_filter: Filter value of query coverage, only hits with higher values will be used. Recommended: 50-80.
  microbiome_coverage_filter: 70
  # foldseek_human: True if you want to use Foldseek to search for human off-targets. 
  # NOTE: Requires both 'offtarget' AND 'structures' to be enabled.
  foldseek_human: False

# ---- DEG ----
deg:
  enabled: False
  # deg_identity_filter: Filter value of %identity, only hits with higher values will be used. Recommended: 30-60.
  deg_identity_filter: 40
  # deg_coverage_filter: Filter value of query coverage, only hits with higher values will be used. Recommended: 50-80.
  deg_coverage_filter: 70

# ---- Localization ----
psortb:
  enabled: False
  # gram_type: Complete with the type of organism: 'n' (Gram-), 'p' (Gram+), or 'a' (archaea).
  gram_type: n

# ---- Metadata ----
metadata:
  enabled: False
  # meta_tables: Fill with the full paths of the metadata tables.
  meta_tables:
    - /path/to/meta_table1.tsv
    - /path/to/meta_table2.tsv
    # Add more paths as needed

